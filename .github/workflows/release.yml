
  create-github-release:
    runs-on: ubuntu-latest
    needs: [build-linux-deb, build-macos-dmg, build-windows-msi]
    permissions:
      contents: write

    steps:
    - name: Get release tag
      id: get_version
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.RELEASE_VERSION }}
        name: Release ${{ steps.get_version.outputs.RELEASE_VERSION }}
        body: |
          ## Release Notes
          - Automated release for version ${{ steps.get_version.outputs.RELEASE_VERSION }}
          - See CHANGELOG for details.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Download all build artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts

    - name: Upload Linux .deb asset to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/spreadsheetnext-linux-amd64-${{ steps.get_version.outputs.RELEASE_VERSION }}.deb/spreadsheetnext_${{ steps.get_version.outputs.RELEASE_VERSION }}-1_amd64.deb
        asset_name: spreadsheetnext-linux-amd64-${{ steps.get_version.outputs.RELEASE_VERSION }}.deb
        asset_content_type: application/vnd.debian.binary-package

    - name: Upload macOS .dmg asset to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/spreadsheetnext-macos-${{ steps.get_version.outputs.RELEASE_VERSION }}.dmg/spreadsheetnext-${{ steps.get_version.outputs.RELEASE_VERSION }}.dmg
        asset_name: spreadsheetnext-macos-${{ steps.get_version.outputs.RELEASE_VERSION }}.dmg
        asset_content_type: application/x-apple-diskimage

    - name: Upload Windows .msi asset to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/spreadsheetnext-windows-${{ steps.get_version.outputs.RELEASE_VERSION }}.msi/spreadsheetnext-${{ steps.get_version.outputs.RELEASE_VERSION }}.msi
        asset_name: spreadsheetnext-windows-${{ steps.get_version.outputs.RELEASE_VERSION }}.msi
        asset_content_type: application/x-msi